function mytable(){

    x =myform.cols.value;
    y =myform.rows.value;
    c1 =myform.bc.value;
    c2 =myform.brd.value;

let c = 1;
let tab = "<table>";
for (i=1; i<=y; i++) {

tab += "<tr>";

for (j=1; j<+x; j++){
tab += `<td style="background: ${c1} ;
border: 2px solid ${c2};
"><a href="link${c}.html"> ячейка${c} </a></td>`;

}

tab += "</tr>";

}

tab += "</table>"
tab1.innerHTML = tab;

}
